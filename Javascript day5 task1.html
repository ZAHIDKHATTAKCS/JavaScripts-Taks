<!DOCTYPE html>
<html>
<head>
	<title>Day5 task1</title>
	<link rel="stylesheet" type="text/css" href="../Bootstrap/css/bootstrap.css">
	<style type="text/css">
		#maindiv{
			border: 1px solid red;
			background-color: lightblue;
			height: 500px;
		}
		h4{
			text-align: center;
			color: red;
		}
		p{
			color: red;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<br><br>
<div class="container" id="maindiv"><br><br><br>
	<center><h4>Zakat Calculator</h4></center><br><br><br>
	<div class="row" id="row1">
		<div class="col-md-4">
			<p>Total Rs :</p><input type="text" id="field1" class="form-control" onchange="show();">
		</div>
		<div class="col-md-4">
			<p>Discount :</p><input type="text" id="field2" class="form-control" onchange="show();"> 
		</div>
		<div class="col-md-4">
			<p>You have to Donate Rs :</p><input type="text" id="field3" class="form-control" onchange="show();">
		</div>
	</div>
</div>
<script type="text/javascript">
	function show()
	 {
		var a=Number(document.getElementById('field1').value);
		var b=a*2.5/100;
		document.getElementById('field2').value=b;
		var result=a-b;
		document.getElementById('field3').value=result;
		}
</script>
</body>
</html>
