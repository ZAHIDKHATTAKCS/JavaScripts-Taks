<!DOCTYPE html>
<html>
<head>
	<title>Day4 javascript form inputs</title>
	<link rel="stylesheet" type="text/css" href="../Bootstrap/css/bootstrap.css">
	<style type="text/css">
		form{
			height: 400px;
			width: 400px;
			border: 1px solid red;
			border-radius: 30px;
			background-color: lightyellow;
			background-size: cover;
			color: red;
		}
		h1{
			margin-top: 20px;
			color: red;
			width: 300px;
		}
	</style>
</head>
<body style="text-align: center;">
	<div class="container">
		<br><br><br><br><br><br>
	<center>
	<form>
		<h1 align="center">Vegatable Shop</h1><br><br>
	Qantity : <input type="text" id="quantity" onchange="mul();"><br><br>
	Price : <input type="text" id="price" onchange="mul();"><br><br>
	Discount : 10%<br><br>
	Discount : <input type="text" id="discount"><br><br>
	Total : <input type="text" onchange="mul();" id="totalprice">
	</form>
	</center>
	</div>
	<script type="text/javascript">
		// Multiplication Function.....
		function mul() 
		{
			var no1=Number(document.getElementById('quantity').value);
			var no2=Number(document.getElementById('price').value);
			const result=no1*no2;
			var discount=result*10/100;
			var total=result-discount;
			document.getElementById('discount').value=discount;
			document.getElementById('totalprice').value=total;
		}
	</script>
</body>
</html>
